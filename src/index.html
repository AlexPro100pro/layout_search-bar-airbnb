<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
    action="#"
    data-qa="big"
    method="get"
    >
      <label class="searchBarBig">
        <img src="\images\Vector.svg" alt="searchIcon">
        <input
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="searchAreaBig"
        >
      </label>
    </form>
    <form
    action="#"
    data-qa="small"
    method="get"
    >
      <label class="searchBarSmall">
        <img src="\images\Vector.svg" alt="searchIcon">
        <input
          type="text"
          name="searchBar"
          placeholder="Try &quot;Los Angeles&quot;"
          class="searchAreaSmall"
        >
      </label>
    </form>



  </body>
</html>
